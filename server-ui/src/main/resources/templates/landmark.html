<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Route landmarks</title>

    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/clientTable.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet"></link>
    <link href="https://cdn.datatables.net/buttons/1.5.4/css/buttons.dataTables.min.css" rel="stylesheet"></link>
    <link href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css" rel="stylesheet"></link>

</head>
<body>

<div class="container">
    <h2>Clients list</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Last name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dateBirth">Date of Birth:</label>
            <div class="col-sm-10">
                <div class="input-group date" id="pickerDateBirth">
                    <input type='text' id="dateBirth" class="form-control" placeholder="dd/MM/yyyy" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="register">Register:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="register" placeholder="Register">
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="buttonSearch" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
            <button type="button" id="buttonInsert" class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign"></span> Insert
            </button>
            <button type="button" id="buttonDelete" class="btn btn-warning">
                <span class="glyphicon glyphicon-minus-sign"></span> Delete
            </button>
        </div>
        <div >
            <table id="tableClient" >
                <thead>
                <tr>
                    <th data-field="placeMarkId">Id</th>
                    <th data-field="lon">Longitude</th>
                    <th data-field="lat">Latitude</th>
                    <th data-field="time">Time</th>
                </tr>
                </thead>

            </table>
        </div>
    </form>
</div>

</body>
</html>
